<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
		<title>添加老师</title>
		<script type="text/javascript" src="/admin/bussness/school.js"></script>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;添加老师（<span th:text="${school.name}" th:remove="tag"></span>）</h3>
				<div th:replace="admin/teacher/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${teacher}" id="dataForm">
				<input name="schId" th:value="${school.id}" type="hidden"/>
				<input name="schName" th:value="${school.name}" type="hidden"/>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">老师姓名：</div>
						<input name="name" type="text" class="form-control" th:value="${teacher.name}" placeholder="请输入姓名" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">手机号码：</div>
						<input name="phone" type="text" class="form-control" th:value="${teacher.phone}" placeholder="请输入手机号" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">身份证号：</div>
						<input name="identity" type="text" class="form-control" th:value="${teacher.identity}" placeholder="请输入身份证号" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">电子邮箱：</div>
						<input name="email" type="text" class="form-control" th:value="${teacher.email}" placeholder="请输入电子邮箱" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group input-group-lg">
						<div class="input-group-addon">老师性别</div>
						<div class="form-control">
							<input type="radio" name="sex" value="1" id="status_1" th:checked="${teacher.sex == '1'}?'checked'"/><label for="status_1">男</label>
							<input type="radio" name="sex" value="2" id="status_0" th:checked="${teacher.sex == '2'}?'checked'"/><label for="status_0">女</label>
						</div>
					</div>
				</div>

				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>
		</div>
	</body>
</html>
