<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
	<title>修改短信模板</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
	<div class="header lighter smaller blue">
		<h3><i class="fa fa-plus"></i>&nbsp;修改短信模板</h3>
		<div th:replace="admin/module/nav :: content" th:remove="tag"></div>
	</div>

	<form method="POST" th:object="${module}" id="dataForm">
		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">短信签名：</div>
				<input name="sign" type="text" class="form-control" th:value="${module.sign}" placeholder="请输入短信签名（公司名称或应用名称）" />
			</div>
		</div>

		<div class="form-group form-group-lg">
			<div class="input-group">
				<div class="input-group-addon">短信内容：</div>
				<input name="content" type="text" class="form-control" th:value="${module.content}" placeholder="请输入短信内容，如：您的验证码是#code#" />
			</div>
		</div>

		<input type="hidden" name="token" value="${session.token}"/>
		<button type="submit" class="btn btn-primary">确定提交</button>
		<span style="color:#888">提交后数据直接提交到接口中心，中心验证通过后将不可再修改</span>
	</form>
</div>
</body>
</html>
