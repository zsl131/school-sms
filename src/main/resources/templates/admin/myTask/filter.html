<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="content" th:remove="tag">
            <div id="sys_filter" class="form-inline" style="padding-bottom:10px;">
                <div class="input-group">
                    <span class="input-group-addon">内容</span>
                    <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_content'/>
                </div>

                <div class="input-group">
                    <span class="input-group-addon">状态</span>
                    <select name="filter_status" opt="eq" class='filter_element form-control'>
                        <option value="">=全部=</option>
                        <option value="1">正常</option>
                        <option value="0">停用</option>
                    </select>
                </div>

                <span><button type="button" class="btn btn-primary btn-sm" id="beginFilter">查询</button></span>
            </div>
        </div>
    </body>
</html>
