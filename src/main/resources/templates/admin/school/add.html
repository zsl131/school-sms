<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<script type="text/javascript" src="/basic/validate/bootstrapValidator.js"></script>
		<title>添加学校</title>
		<script type="text/javascript" src="/admin/bussness/school.js"></script>
	</head>
	<body>
		<div th:fragment="content" th:remove="tag">
			<div class="header lighter smaller blue">
				<h3><i class="fa fa-plus"></i>&nbsp;添加学校</h3>
				<div th:replace="admin/school/nav :: content" th:remove="tag"></div>
			</div>

			<form method="POST" th:object="${school}" id="dataForm">
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">学校名称：</div>
						<input name="name" type="text" class="form-control" th:value="${school.name}" placeholder="请输入名称" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">联系人：</div>
						<input name="contact" type="text" class="form-control" th:value="${school.contact}" placeholder="请输入联系人" />
					</div>
				</div>
				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">联系电话：</div>
						<input name="phone" type="text" class="form-control" th:value="${school.phone}" placeholder="请输入联系电话" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">学校地址：</div>
						<input name="address" type="text" class="form-control" th:value="${school.address}" placeholder="请输入学校地址" />
					</div>
				</div>

				<div class="form-group form-group-lg">
					<div class="input-group">
						<div class="input-group-addon">管理员：</div>
						<div class="form-control">
					<span th:each="user : ${userList}" th:remove="tag">
						<button th:text="${user.nickname}" class="btn btn-default check-user" th:attr="userId=${user.id},username=${user.username}" type="button"></button>
					</span>
						</div>
					</div>
				</div>
				<input name="userId" th:value="${school.userId}" type="hidden"/>
				<input name="username" th:value="${school.username}" type="hidden"/>
				<input type="hidden" name="token" value="${session.token}"/>
				<button type="submit" class="btn btn-primary">确定提交</button>
			</form>
		</div>
	</body>
</html>
